#NAME
name: Build And Push Images to Dockerhub
#EVENT
on:
  push:
    tags:
      - "v*"
#JOBS
jobs:
  build_docker_images:
    name: Build Docker Image To Dockerhub
    runs-on: [ubuntu-latest]
    env:
      GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: "17"

      - name: Cache Model Maven repository
        uses: actions/cache@v4
        with:
          repository: av-devops2024/model
          path: ~/.m2/repository
          key: model-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            model-${{ runner.os }}-maven-

      - name: Add Model
        uses: actions/checkout@v4
        with:
          repository: av-devops2024/model
          ref: develop
          token: ${{ secrets.PAT_TOKEN }}
          path: model-repo

      - name: Build Model
        run: |
          cd model-repo
          mvn clean install

      - name: Add Accommodation
        uses: actions/checkout@v4
        with:
          path: acc-repo

      - name: Cache Accommodation Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: acc-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            acc-${{ runner.os }}-maven-

      - name: Build Accommodation with Maven
        run: |
          cd acc-repo && mvn clean install -DskipTests

      - name: List directory contents
        run: |
          echo "Listing root folder contents:"
          ls -la
          cd acc-repo && ls -la

      - name: Extract Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{secrets.DOCKERHUB_USERNAME}}/devops2024-accommodation
          tags: |
            type=semver,pattern={{version}}

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
          logout: true

      - name: Build And Push
        uses: docker/build-push-action@v2
        with:
          context: acc-repo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
