#NAME
name: Build And Push Images to Dockerhub
#EVENT
on:
  push:
    tags:
      - "v*"
#JOBS
jobs:
  build_docker_images:
    name: Build Docker Image To Dockerhub
    runs-on: [ubuntu-latest]
    env:
      GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: "17"

      - name: Build Model
        uses: actions/checkout@v2
        with:
          repository: av-devops2024/model
          token: ${{ secrets.PAT_TOKEN }}
          path: model-repo
          run: |
            cd model-repo
            mvn clean install

      - name: Cache Notifications Maven repository
        uses: actions/cache@v4
        with:
          repository: av-devops2024/notifications
          ref: develop
          path: not-repo
          key: notifications-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            notifications-${{ runner.os }}-maven-

      - name: Build notifications
        uses: actions/checkout@v2
        with:
          run: |
            cd not-repo
            mvn clean install

      - name: Start Spring Boot application
        uses: actions/checkout@v2
        with:
          run: |
            cd not-repo
            mvn spring-boot:run &
              sleep 60  # Wait for the application to start

      - name: Build Accommodation with Maven
        uses: actions/checkout@v2
        with:
          path: acc-repo
          run: |
            cd acc-repo
            mvn clean install

      - name: List directory contents
        # uses: actions/checkout@v2
        # with:
        #  cd acc-repo
        run: |
          echo "Listing root folder contents:"
          ls -la
          echo "Listing target folder contents:"
          ls -la target

      - name: Build Docker image
        # uses: actions/checkout@v2
        # with:
        run: |
          cd acc-repo 
          docker build -t ${{ steps.meta.outputs.tags }} .

      - name: Extract Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{secrets.DOCKERHUB_USERNAME}}/devops2024-accommodation
          tags: |
            type=semver,pattern={{version}}

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
          logout: true

      - name: Push Docker image
        # uses: actions/checkout@v2
        # with:
        run: |
          cd acc-repo
          docker push ${{ steps.meta.outputs.tags }}
